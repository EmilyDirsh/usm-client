<h3>Configuration</h3>
<dl class="dl-horizontal">
    <dt>Name</dt>
    <dd> {{cluster.clusterName}} </dd>

    <dt>Cluster Type</dt>
    <dd> {{cluster.clusterType.type}} </dd>

    <dt>Storage Type</dt>
    <dd> {{cluster.storageType.type}} </dd>
</dl>

<h3>Hosts</h3>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Hostname</th>
      <th>IP Address</th>
      <th>Cluster IP</th>
    </tr>
  </thead>
  <tbody>
      <tr ng-repeat="host in cluster.hosts | filter: { selected: true }">
        <td>{{host.hostname}}</td>
        <td>{{host.ipaddress}}</td>
        <td>{{host.ipaddress}}</td>
      </tr>
  </tbody>
</table>
