<div class="row">
  <div class="col-md-12">
    <div class="page-header page-header-bleed-right">
      <h1>Clusters</h1>
    </div>

    <div class="panel panel-default panel-clusters">

      <div class="panel-heading clearfix">
        <div class="pull-right">
          <button type="button" class="btn btn-primary btn-lg" ng-click="create()">Create</button>
          <button type="button" class="btn btn-primary btn-lg" ng-click="expand()">Expand</button>
          <button type="button" class="btn btn-danger btn-lg" ng-disabled="!isDeleteAvailable()"ng-click="remove()">Delete</button>
        </div>
      </div>

      <div class="panel-body panel-clusters">
        <table class="table table-striped table-bordered table-condensed">
          <thead>
            <tr>
              <th> <input type="checkbox"/> </th>
              <th>Name</th>
              <th>Storage Type</th>
              <th>Cluster Type</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="cluster in clusters">
              <td> <input type="checkbox" ng-model="cluster.selected"></input></td>
              <td>{{cluster.cluster_name}}</td>
              <td>{{getStorageTypeTitle(cluster.storage_type)}}</td>
              <td>{{getClusterTypeTitle(cluster.cluster_type)}}</td>
              <td>
                <div ng-show="cluster.cluster_status == 4">
                  <div class="progress progress-striped active create-cluster-progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%;">
                      <span>Creating</span>
                    </div>
                  </div>
                </div>
                <div ng-show="cluster.cluster_status != 4">
                  {{getStatusTitle(cluster.cluster_status)}}
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
