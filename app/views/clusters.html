<div class="row">
  <div class="col-md-12">
    <div class="page-header page-header-bleed-right">
      <h1>Clusters</h1>
    </div>
        <div class="panel panel-default panel-clusters">
            <div class="panel-heading clearfix">
                <div class="dropdown">
                  <button class="btn btn-default btn-lg dropdown-toggle pull-right" type="button" id="dropdownMenu1" data-toggle="dropdown">
                    More
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Edit</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Remove</a></li>
                    <li role="presentation" class="disabled"><a role="menuitem" tabindex="-1" href="#">Clear</a></li>
                  </ul>
                </div>
                <button type="button" class="btn btn-primary btn-lg pull-right" ng-click="create()">Create</button>
            </div>
        <div class="panel-body panel-clusters">
            <table class="table table-striped table-bordered table-condensed">
                <thead>
                  <tr>
                    <th> <input type="checkbox"/> </th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Storage</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="cluster in clusters">
                    <td> <input type="checkbox"/> </td>
                    <td>{{cluster.cluster_name}}</td>
                    <td>{{getClusterTypeTitle(cluster.cluster_type)}}</td>
                    <td>{{getStorageTypeTitle(cluster.storage_type)}}</td>
                    <td>{{getStatusTitle(cluster.cluster_status)}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
  </div>
</div>
