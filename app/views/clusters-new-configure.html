<form class="form-horizontal">
  <div class="form-group">
    <label class="col-md-2 control-label" for="textInput">Name</label>
    <div class="col-md-4">
      <input type="text" id="textInput" class="form-control" ng-model="cluster.clusterName">
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label" for="storageType">Storage Type</label>
    <div class="col-md-4">
      <select pf-select ng-model="cluster.storageType" id="storageType" class="form-control">
        <option value="file" ng-selected="true" selected>File</option>
        <option value="block">Block</option>
        <option value="object">Object</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label" for="clusterType">Cluster Type</label>
    <div class="col-md-4">
      <select pf-select ng-model="cluster.clusterType" id="clusterType" class="form-control">
        <option value="gluster" ng-selected="true" selected>Gluster</option>
        <option value="ceph">Ceph</option>
      </select>
    </div>
  </div>
</form>
