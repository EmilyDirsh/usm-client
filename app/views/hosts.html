<div class="row">
  <div class="col-md-12">
    <div class="page-header page-header-bleed-right">
      <h1>Hosts</h1>
    </div>
		<div class="panel panel-default panel-clusters">
			<div class="panel-heading clearfix">
				<div class="dropdown">
				  <button class="btn btn-default btn-lg dropdown-toggle pull-right" type="button" id="dropdownMenu1" data-toggle="dropdown">
				    More
				    <span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
				    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Edit</a></li>
				    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Remove</a></li>
				    <li role="presentation" class="disabled"><a role="menuitem" tabindex="-1" href="#">Clear</a></li>
				  </ul>
				</div>
				<button type="button" class="btn btn-primary btn-lg pull-right" ng-click="create()">Add</button>
			</div>
  		<div class="panel-body panel-clusters">
		    <table class="table table-striped table-bordered table-condensed">
			    <thead>
			      <tr>
			      	<th> <input type="checkbox"/> </th>
			        <th>Name</th>
			        <th>Cluster</th>
			        <th>IP Address</th>
			        <th>Cluster IP Address</th>
			        <th>Status</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr ng-repeat="host in hosts.list">
			      	<th> <input type="checkbox"/> </th>
			        <th>{{host.node_name}}</th>
			        <th>{{host.cluster}}</th>
			        <th>{{host.management_ip}}</th>
			        <th>{{host.cluster_ip}}</th>
			        <th>Up</th>
			      </tr>
			    </tbody>
			  </table>
			</div>
		</div>
  </div>
</div>
