<div class="row">
  <div class="col-md-12">
    <div class="page-header page-header-bleed-right">
      <h1>Hosts</h1>
    </div>
    <div class="panel panel-default panel-clusters">
      <div class="panel-heading clearfix">
        <div class="pull-right">
          <button type="button" class="btn btn-danger btn-lg" ng-disabled="!hosts.isDeleteAvailable()"ng-click="hosts.remove()">Delete</button>
        </div>
      </div>
      <div class="panel-body panel-clusters">
        <table class="table table-striped table-bordered table-condensed">
          <thead>
            <tr>
              <th> <input type="checkbox" ng-click="hosts.bulkSelectHosts()"> </input></th>
              <th>Name</th>
              <th>Cluster</th>
              <th>IP Address</th>
              <th>Cluster IP Address</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="host in hosts.list">
              <td> <input type="checkbox" ng-model="host.selected"></input></td>
              <td>{{host.node_name}}</td>
              <td>{{host.cluster_name}}</td>
              <td>{{host.management_ip}}</td>
              <td>{{host.cluster_ip}}</td>
              <td>{{host.status}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
