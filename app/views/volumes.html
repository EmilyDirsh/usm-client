<div class="row">  
  <div class="col-md-12">
    <div class="page-header page-header-bleed-right">
      <h1>Volumes</h1>
    </div>

    <div class="panel panel-default panel-clusters">

      <div class="panel-heading clearfix">
        <div class="pull-right">
          <button type="button" class="btn btn-primary btn-lg" ng-click="volumes.create()">Create</button>
          <button type="button" class="btn btn-primary btn-lg" ng-click="volumes.expand()">Expand</button>
          <button type="button" class="btn btn-danger btn-lg" ng-disabled="!isDeleteAvailable()"ng-click="volumes.remove()">Delete</button>
        </div>
      </div>

      <div class="panel-body panel-clusters">
        <table class="table table-striped table-bordered table-condensed">
          <thead>
            <tr>
              <th> <input type="checkbox"/> </th>
              <th>Name</th>
              <th>Cluster</th>
              <th>Type</th>
              <th>Copies</th>
              <th>Capacity</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="volume in volumes.list">
              <td> <input type="checkbox" ng-model="volume.selected"></input></td>
              <td>{{volume.volume_name}}</td>
              <td>{{volume.cluster_name}}</td>
              <td>{{volumes.getVolumeType(volume.volume_type)}}</td>
              <td>{{volume.replica_count}}</td>
              <td>
                {{volume.capacity.freeFormatted}} Free of {{volume.capacity.totalFormatted}} Total
              </td>
              <td>{{volumes.getVolumeState(volume.volume_status)}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
