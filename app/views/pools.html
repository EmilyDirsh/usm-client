<div class="row">  
  <div class="col-md-12">
    <div class="page-header page-header-bleed-right">
      <h1>Pools</h1>
    </div>

    <div class="panel panel-default panel-clusters">

      <div class="panel-heading clearfix">
        <div class="pull-right">
          <button type="button" class="btn btn-primary btn-lg" ng-click="pools.create()">Create</button>
          <button type="button" class="btn btn-danger btn-lg" ng-disabled="!isDeleteAvailable()"ng-click="pools.remove()">Delete</button>
        </div>
      </div>

      <div class="panel-body panel-clusters">
        <table class="table table-striped table-bordered table-condensed">
          <thead>
            <tr>
              <th> <input type="checkbox"/> </th>
              <th>Name</th>
              <th>Cluster</th>
              <th>Copies</th>
              <th>Placement Groups</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="pool in pools.list">
              <td> <input type="checkbox" ng-model="pool.selected"></input></td>
              <td>{{pool.pool_name}}</td>
              <td>{{pool.cluster_name}}</td>
              <td>{{pool.pool_size}}</td>
              <td>{{pool.pg_num}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
