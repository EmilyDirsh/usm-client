<div class="row">
  <div class="col-sm-9 col-md-10 col-sm-push-3 col-md-push-2">
    <ol class="breadcrumb">
      <li><a href="#">Clusters</a></li>
      <li>New</li>
    </ol>
    <h1>New Cluster</h1>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-md-2 control-label" for="textInput">Name</label>
        <div class="col-md-4">
          <input type="text" id="textInput" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label" for="storageType">Storage Type</label>
        <div class="col-md-4">
          <select pf-select ng-model="storageType" id="storageType" class="form-control">
            <option value="file" ng-selected="true" selected>File</option>
            <option value="block">Block</option>
            <option value="object">Object</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label" for="clusterType">Cluster Type</label>
        <div class="col-md-4">
          <select pf-select ng-model="clusterType" id="clusterType" class="form-control">
            <option value="gluster" ng-selected="true" selected>Gluster</option>
            <option value="ceph">Ceph</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
          <button type="button" class="btn btn-primary btn-lg" ng-click='save()'>Save</button>
          <button type="button" class="btn btn-default btn-lg" ng-click='cancel()'>Cancel</button>
        </div>
      </div>
    </form>
  </div><!-- /col -->
</div> <!-- /row -->
