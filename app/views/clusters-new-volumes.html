<h3 class="h3-inline">Volumes</h3>
<button class="btn btn-primary pull-right" style="margin: 10px;">Add</button>
<table class="table table-hover table-bordered">
  <thead>
    <tr>
      <th> Volume Name </th>
      <th> No.of Copies </th>
      <th> Size </th>
    </tr>
  </thead>
  <tbody>
      <tr ng-repeat="volume in cluster.volumes">
        <td>{{volume.name}}</td>
        <td>{{volume.copyCount}}</td>
        <td>{{volume.size}} {{volume.sizeUnit}}</td>
      </tr>
  </tbody>
</table>
