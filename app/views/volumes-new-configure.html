<div class="clusters-new-config">
  <form name="form" class="form-horizontal" novalidate>

    <div class="form-group">
      <label class="col-md-2 control-label" for="cluster">Cluster</label>
      <div class="col-md-4">
        <select pf-select ng-model="volume.cluster" id="cluster" class="form-control" ng-options="cluster.cluster_name for cluster in volume.clusters">
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label" for="textInput">Name</label>
      <div class="col-md-4">
        <input type="text" id="textInput" name="volumeName" class="form-control" ng-model="volume.name"></input>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label" for="copyCount">No.of Copies</label>
      <div class="col-md-4">
        <select pf-select ng-model="volume.copyCount" id="" class="form-control" ng-options="copyCount for copyCount in volume.copyCountList" ng-change="">
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label" for="workload">Speed</label>
      <div class="col-md-4">
        <select pf-select ng-model="volume.speed" id="speed" class="form-control" ng-options="speed.type for speed in volume.speedList">
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label" for="targetSize">Target Size</label>
      <div class="col-md-4">
        <input type="text" id="textInput" name="targetSize" class="form-control" ng-model="volume.targetSize"></input>
        <select pf-select ng-model="volume.targetSizeUnit" id="targetSizeUnit" class="form-control" ng-options="targetSizeUnit.unit for targetSizeUnit in volume.targetSizeUnits">
        </select>
      </div>
    </div>
  </form>
</div>
